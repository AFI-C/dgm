---
layout: default
---

<div class="post">
  <iframe class="tool-iframe" src="{{ page.iframe_src }}"></iframe>
  <div class="post-main clear-iframe">
    <div class="main-container">
      <div class="cols-12">
        <div class="col col-8">
          <div class="col-inner">
            <div class="post-main-inner">
              <div class="breadcrumbs">
                <a href="{{ site.url | append: site.baseurl }}{{ page.section }}">{{ page.section }}</a>
              </div>
              <h1 class="post-title">{{ page.title }}</h1>
              {% include post-tags.html %}
              <article class="post-content">
                {{ content }}
              </article>
            </div>
          </div>
        </div>
        <div class="col col-4">
          {% include post-sidebar.html %}
        </div>
      </div>
      <div class="cols-12">
        <div class="col col-8">
          <div class="col-inner">
            {% include share-buttons.html %}
            {% include disqus-comments.html %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
