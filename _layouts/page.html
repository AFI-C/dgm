layout: default
---

<article class="page" role="article">
  <div class="main-container">
    <div class="cols-12">
      <div class="col col-8 centered">
        <div class="col-inner">
          <header class="title">
            <h1>{{ page.title }}</h1>
            {% if page.description %}
              <p>{{ page.description }}</p>
            {% endif %}
          </header>
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</article>
