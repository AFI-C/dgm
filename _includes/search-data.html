<section class="search-data">
  <div class="main-container">
    <div class="cols-12">
      <div class="col col-12">
        <div class="col-inner">
          <form action="http://catalogo.datos.gob.mx/dataset?q=" class="search-data-form-js" role="search">
            <h4 role="header">En <b>datos.gob.mx</b> puedes descargar y utilizar libremente datos públicos <br> que el Gobierno de la República genera y recolecta.</h4>
            <div class="input-button-wrap">
              <div class="input-button">
                <label class="hidden" id="label-search-data">Escribe y busca datos libres, por ejemplo: Nivel de marginación por municipio</label>
                <input aria-labelledby="label-search-data" type="text" placeholder="Ejemplo. Nivel de marginación por municipio">
                <button type="submit">
                  <i class="i search-white">Buscar Ahora</i>
                </button>
              </div>
              <p class="message" aria-live="assertive" aria-atomic="true"></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
