<section id="category-header" class="container-fluid">
    <div class="row">
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 header-icon">
            <img src="{{ "/assets/img/categories/" | append: include.icon | append: '.png' | prepend: site.baseurl }}">
        </div>
        <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
            <h1>{{ page.title }}</h1>
            <p>{{ include.title }}</p>
        </div>
    </div>
</section>
{% if include.image %}
    <section id="category-image">
        <img src="{{ "/assets/img/sections/" | append: include.image | append: '.jpg' | prepend: site.baseurl }}">
    </section>
{% endif %}
