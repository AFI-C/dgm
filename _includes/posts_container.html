<div class="row equal-height">
    {% assign i = 0 %}
    {% for post in include.posts %}
        {% assign i = i | plus: 1 %}
        <div class="post-item">
            <img src="{{ "/assets/img/" | append: include.section | append: '/' | append: post.cover | prepend: site.baseurl }}">
            <div class="inner">
                <div class="row">
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
                    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                        <h5>{{ post.title }}</h5>
                        <p class="small">{{ post.date | date: '%d %B, %Y' }}</p>
                        <p>{{ post.excerpt }}</p>
                        <h6>{{ post.category_title }}</h6>
                    </div>
                </div>
            </div>
        </div>
        {% if i == 2 %}
            {% assign i = 0 %}
            </div>
            <div class="row equal-height">
        {% endif %}
    {% endfor %}
</div>
