<header class="site-header">
  <div class="site-header-top">
    <div class="wrapper">
      <div class="cols-12">
        <div class="col col-12">
          <div class="col-inner">
            <div class="presidencia-brand">
              <a href="http://presidencia.gob.mx/" title="Presidencia de la RepÃºblica" target="_blank">
                <i class="i presidencia"></i>
              </a>
            </div>
            <div class="social-links">
              <ul>
                <li>
                  <a href="https://twitter.com/{{ site.twitter_username }}" title="Twitter" target="_blank">
                    <i class="i twitter-gray"></i>
                  </a>
                </li>
                <li>
                  <a href="" title="Facebook">
                    <i class="i fb-gray"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="site-header-bottom">
    <div class="wrapper">
      <div class="cols-12">
        <div class="col col-12">
          <div class="col-inner">
            <a class="site-brand" href="{{ site.url | append: site.baseurl }}">
              <i class="i dgm-logo"></i>
            </a>
            <nav class="site-navigation">
              <ul>
                <li>
                  <a class="page-link" href="http://catalogo.datos.gob.mx/dataset">Datos</a>
                </li>
                {% assign sorted_pages = site.pages | where:'showInNavbar',true | sort:'weight' %}
                {% for page in sorted_pages %}
                  {% if page.title %}
                    <li>
                      <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                    </li>
                  {% endif %}
                {% endfor %}
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
